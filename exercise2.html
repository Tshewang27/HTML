<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div>
        <form>
            <fieldset style="background-color: rgb(178, 211, 224);">
                <legend>Login</legend>
                <label for="username">Username <span>*</span></label><br>
                <input type="text" id="username" required><br>
                <label for="password">Password <span>*</span></label><br>
                <input type="text" id="password" required>
            </fieldset>

            <div>
            <fieldset style="background-color: rgb(102, 177, 139);">
                <legend>Gender<span>*</span></legend>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </fieldset>
            </div>

            <div>
                <fieldset style="background-color: rgba(168, 82, 82, 0.811);">
                    <legend>Progamming Skill</legend>
                    <input type="checkbox" name="skill_1" id="jave">
                    <label for="java">Java</label>
                    <input type="checkbox" name="skill_2" id="c">
                    <label for="c">C++</label>
                    <input type="checkbox" name="skill_3" id="c#">
                    <label for="c#">C#</label>
                </fieldset>
            </div>

            <div>
                <fieldset style="background-color: rgb(218, 218, 149);">
                    <legend>Fruit</legend>
                    <label for="fru_1">Choose a Fruit</label>
                    <select name="fruit" id="fru_1">
                        <option value="banana">banana</option>
                        <option value="apple">apple</option>
                        <option value="peach">peach</option>
                        <option value="mango">mango</option>
                    </select>
                </fieldset>
            </div>

            <Div>
                <textarea name="text" id="textarea" cols="90" rows="20" style="background-color: rgb(80, 210, 228);" placeholder="Enter your comment here"></textarea>
            </Div>

            <div>
                <input type="submit" value="Submit" style="background-color: rgb(71, 228, 50);">
                <input type="reset" value="Reset" style="background-color: rgb(71, 228, 50);">
            </div>
        </form>
    </div>
    
</body>
</html>
