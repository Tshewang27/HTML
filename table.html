<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        #student_table {
            width: 100%;
            height: 200px;
        }
        #student_table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        #spanning-table{
            width: 50%;
            height: 200px;
        }
        #spanning-table{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1" id="student_table">
        <tr>
            <th>student_id</th>
            <th>Name</th>
            <th>Phone_No</th>
        </tr>
        <tr>
            <td colspan="2">111</td>
            <td>Tshewang</td>
            <td>17777777</td>
        </tr>
        <tr>
            <td>112</td>
            <td>Sonam</td>
            <td>17888888</td>
        </tr>
        <tr>
            <td>113</td>
            <td>Dorji</td>
            <td>17666666</td>
        </tr>
    </table>
<br></br>
    <table id="spanning-table">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>
    
</body>
</html>
